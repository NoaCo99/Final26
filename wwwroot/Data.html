<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally- Get to know you</title>
    <link rel="stylesheet" href="css/ML5.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

</head>

<body>
<div class="main-container">
    <div class="header-content">
        <h1 class="page-title">First Step on Your Way Home</h1>
        <p class="page-subtitle">A few quick questions to help us guide you on your journey to Israel</p>
    </div>

    <div class="survey-container">
        <form id="surveyForm">
            <!--Part 1-->
            <div id="part1" class="form-section active">
                <h2 class="section-title">Let's start with some basic details</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Please type Here" required>
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="country" class="form-label">Country of Origin:</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="USA">United States</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Australia">Australia</option>
                            <option value="Russia">Russia</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Romania">Romania</option>
                            <option value="Latvia">Latvia</option>
                            <option value="Lithuania">Lithuania</option>
                            <option value="Finland">Finland</option>
                            <option value="Hungary">Hungary</option>
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Greece">Greece</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="Canada">Canada</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Chile">Chile</option>
                            <option value="Peru">Peru</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Panama">Panama</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Philippines">Philippines</option>
                            <option value="Hong Kong">Hong Kong</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="India">India</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Kazakhstan">Kazakhstan</option>
                            <option value="Uzbekistan">Uzbekistan</option>
                            <option value="Turkmenistan">Turkmenistan</option>
                            <option value="Kyrgyzstan">Kyrgyzstan</option>
                            <option value="Fiji">Fiji</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Lebanon">Lebanon</option>
                            <option value="Syria">Syria</option>
                            <option value="Morocco">Morocco</option>
                            <option value="Tunisia">Tunisia</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Kuwait">Kuwait</option>
                            <option value="Iran">Iran</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nativeLanguage" class="form-label">Language:</label>
                        <select class="form-select" id="nativeLanguage" name="nativeLanguage" required>
                            <option value="">Select Language</option>
                            <option value="English">English</option>
                            <option value="French">Français</option>
                            <option value="Hebrew">עברית</option>
                            <option value="German">Deutsch</option>
                            <option value="Dutch">Nederlands</option>
                            <option value="Russian">Русский</option>
                            <option value="Ukrainian">Українська</option>
                            <option value="Polish">Polski</option>
                            <option value="Romanian">Română</option>
                            <option value="Latvian">Latviešu</option>
                            <option value="Lithuanian">Lietuvių</option>
                            <option value="Finnish">Suomi</option>
                            <option value="Hungarian">Magyar</option>
                            <option value="Bulgarian">Български</option>
                            <option value="Italian">Italiano</option>
                            <option value="Spanish">Español</option>
                            <option value="Portuguese">Português</option>
                            <option value="Greek">Ελληνικά</option>
                            <option value="Filipino">Filipino</option>
                            <option value="Chinese">中文</option>
                            <option value="Thai">ไทย</option>
                            <option value="Hindi">हिन्दी</option>
                            <option value="Georgian">ქართული</option>
                            <option value="Azerbaijani">Azərbaycan dili</option>
                            <option value="Armenian">Հայերեն</option>
                            <option value="Kazakh">Қазақ</option>
                            <option value="Uzbek">Oʻzbek</option>
                            <option value="Turkmen">Türkmen</option>
                            <option value="Kyrgyz">Кыргызча</option>
                            <option value="Arabic">العربية</option>
                            <option value="Persian">فارسی</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Reason for Immigration:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="Studies" required>
                            <span class="radio-text">Studies</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="Work">
                            <span class="radio-text">Work</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="Family">
                            <span class="radio-text">Family</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="Connection to Israel">
                            <span class="radio-text">Connection to Israel</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="IDF recruitment">
                            <span class="radio-text">IDF recruitment</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="reason_status" value="Other">
                            <span class="radio-text">Other</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">What is your connection to Judaism?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="jewish_status" value="1" required>
                            <span class="radio-text">I am Jewish</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="jewish_status" value="2">
                            <span class="radio-text">Married to a Jew</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="jewish_status" value="3">
                            <span class="radio-text">No connection</span>
                        </label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn-next" onclick="showPart(2)">Next Step</button>
                </div>
            </div>

            <!--Part 2-->
            <div id="part2" class="form-section">
                <div class="form-group">
                    <label class="form-label">At which stage of the Aliyah process are you currently?</label>
                    <div class="radio-group vertical process-steps">
                        <label class="radio-option">
                            <input type="radio" name="aliyah_stage" value="1" required>
                            <span class="radio-text" title="Preliminary Research and Decision-Making">1</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="aliyah_stage" value="2">
                            <span class="radio-text" title="Eligibility Verification and Aliyah Planning">2</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="aliyah_stage" value="3">
                            <span class="radio-text" title="Submitting Your Official Aliyah Application">3</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="aliyah_stage" value="4">
                            <span class="radio-text" title="Logistical Preparations Before the Move">4</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="aliyah_stage" value="5">
                            <span class="radio-text" title="Arrival in Israel and Absorption Package">5</span>
                        </label>
                    </div>
                </div>

                <div class="security-questions">
                    <div class="form-group">
                        <label class="form-label">Have you ever been denied entry to Israel or another country?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="entry_denial" value="1" required>
                                <span class="radio-text">Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="entry_denial" value="2">
                                <span class="radio-text">No</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Do you have a criminal record or pending legal cases?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="criminal_record" value="1" required>
                                <span class="radio-text">Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="criminal_record" value="2">
                                <span class="radio-text">No</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Could your entry to Israel raise security or public order concerns?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="security_threat" value="1" required>
                                <span class="radio-text">Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="security_threat" value="2">
                                <span class="radio-text">No</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn-back" onclick="showPart(1)"></button>
                    <button type="submit" class="btn-next">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/ML5.js"></script>
</body>
</html>
